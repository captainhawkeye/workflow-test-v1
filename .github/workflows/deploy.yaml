name: icp-tenant-ui-deploy

on:
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: contains(fromJson('["captainhawkeye1", "user2", "user3"]'), github.actor)
    runs-on:
      - ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Print
      run: |
        echo "Running in Main with correct Actor........"

  unauthorized:
    name: Not Authorized
    runs-on: ubuntu-latest
    if: >
      !contains(fromJson('["captainhawkeye1", "user2", "user3"]'), github.actor)

    steps:
      - run: echo "‚ùå You are not authorized to deploy to Production."
