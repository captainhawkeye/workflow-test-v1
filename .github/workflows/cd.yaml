name: icp-tenant-ui-cd

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: [icp-tenant-ui]
    types: [completed]
    branches: [non-prod]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on:
      - ubuntu-latest


    strategy:
      fail-fast: true

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Print
      run: |
        echo "Running in Non Prod........"
